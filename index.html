<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title" >
    <h1>Rock, Paper, Scissors</h1> 
        </div>  
    <!-- <button class="newGame" onclick="window.location.reload()">New Game</button>  -->

    <div class="score-board">
        <div id="user-label" class="badge">You </div>
           
     
        <div data-final-column id="computer-label" class="badge">
            Bot
        </div>

            <span class="result-score" id="botScore">0</span>:<span class="result-score" id="userScore">0</span>
    </div>
    <div class="result">
    <div class="userInput">

        <button class="selection" data-selection="rock">👊</button>
        <button class="selection" data-selection="paper">✋</button>
        <button class="selection" data-selection="scissors">✌️</button>

        </div>
    </div>

        <div class="promo">
            <h2>
                Make your move!
            </h2>
        </div>


        <script src="script.js"></script>

    </body>
    </html>
